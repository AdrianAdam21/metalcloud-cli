dist: trusty
sudo: required
services:
- docker
language: go
go:
- 1.11.x
addons:
  apt:
    packages:
    - rpm
    - snapd
env:
  global:
  - GO111MODULE="on"
  - PATH=/snap/bin:$PATH
  - secure: 
install:
- go install
- go get golang.org/x/tools/cmd/cover
- go get github.com/mattn/goveralls
- sudo snap install snapcraft --classic
script:
- go test -v -covermode=count -coverprofile=coverage.out
- "$HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken
  $COVERALLS_TOKEN"
branches:
  only:
  - master
  - /v\d+\.\d+(\-[a-z])?/
matrix:
  fast_finish: true
  allow_failures:
  - go: tip

before_install:
- openssl aes-256-cbc -K $encrypted_822d5ce59246_key -iv $encrypted_822d5ce59246_iv
  -in scripts/secrets.tar.gz.enc -out scripts/secrets.tar.gz -d
- tar -zxf scripts/secrets.tar.gz
- bash secrets/getgocookie.sh

after_success:
- test -n "$TRAVIS_TAG" && snapcraft login --with secrets/snap.login

deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
dd:

